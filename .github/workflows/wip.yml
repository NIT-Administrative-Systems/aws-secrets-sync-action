name: WIP Test the Action

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-the-thing:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5.0.0

    - name: Setup Tofu ðŸ§±
      uses: opentofu/setup-opentofu@v1

    - name: Apply IaC Changes for Tech Demo Example ðŸ§±
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.TF_KEY_ADO_NONPROD }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_SECRET_ADO_NONPROD }}
        TF_VAR_local_state_passphrase: ${{ secrets.TF_LOCAL_STATE_ENCRYPTION_KEY_2025_07 }}
      run: |
        cd iac/
        tofu init
        tofu plan
        tofu apply -auto-approve

    - name: Outputs ðŸ§±
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.TF_KEY_ADO_NONPROD }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_SECRET_ADO_NONPROD }}
        TF_VAR_local_state_passphrase: ${{ secrets.TF_LOCAL_STATE_ENCRYPTION_KEY_2025_07 }}
      run: |
        cd iac/
        tofu init
        tofu output -json parameters
        which tofu

    - name: Prepare deps
      run: npm ci

    - uses: ./
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.TF_KEY_ADO_NONPROD }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_SECRET_ADO_NONPROD }}
        TF_VAR_local_state_passphrase: ${{ secrets.TF_LOCAL_STATE_ENCRYPTION_KEY_2025_07 }}
      with:
        to: ssm
        tf-module-path: iac/
        tool: 'tofu'
        secret-values: |
          {
            "jasonTest": "${{ secrets.jasonTest }}",
            "nickTest": "${{ secrets.nickTest }}"
          }
